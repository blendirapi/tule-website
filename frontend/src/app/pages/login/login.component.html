<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="flex flex-row items-center justify-center gap-1">
    <img
      src="icon.png"
      alt="Tule Hood logo"
      class="w-15 h-15 object-cover sm:object-contain sm:h-auto"
    />
    <p class="ml-2 text-xl font-bold text-black">Tule Hood</p>
  </div>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-[25px] font-medium tracking-tight text-gray-900"
    >
      Συνδεθείτε στον λογαριασμό σας
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div *ngIf="errorMessage" class="text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <div>
        <label for="username" class="block text-sm/6 font-medium text-gray-900"
          >Όνομα χρήστη</label
        >
        <div class="mt-2">
          <input
            type="username"
            name="username"
            id="username"
            [(ngModel)]="formData.username"
            autocomplete="username"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:ring-black focus:ring-2 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
            >Κωδικός πρόσβασης</label
          >
          <!-- <div class="text-sm">
            <a
              href="#"
              class="font-semibold text-amber-950 hover:text-amber-900"
              >Forgot password?</a
            >
          </div> -->
        </div>
        <div class="mt-2">
          <input
            type="password"
            name="password"
            id="password"
            [(ngModel)]="formData.password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:ring-black focus:ring-2 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!loginForm.form.valid || isSubmitting"
          [ngClass]="{
            'bg-black border-black text-white hover:bg-white hover:text-black cursor-pointer': loginForm.form.valid && !isSubmitting,
            'bg-gray-400 border-gray-400 text-gray-600 cursor-not-allowed': !loginForm.form.valid || isSubmitting,
            'cursor-wait': isSubmitting
          }"
          class="flex w-full justify-center rounded-md border-2 px-3 py-1.5 text-sm/6 font-medium shadow-xs focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-all duration-150"
          >
          Σύνδεση
        </button>
      </div>
    </form>
  </div>
</div>
