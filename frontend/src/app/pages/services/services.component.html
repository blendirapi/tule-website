<app-dashboard-nav></app-dashboard-nav>

<div class="p-4 md:p-8 space-y-8 max-w-7xl mx-auto">
  <h2 class="text-3xl font-semibold text-gray-800 py-8">Διαχείριση Υπηρεσιών</h2>

  <div class="flex flex-col gap-10 md:flex-row">
    <!-- Add/Edit Service Form -->
    <div class="flex justify-center flex-1">
      <form
        #serviceForm="ngForm"
        (ngSubmit)="saveService()"
        class="w-full h-max sm:px-6 space-y-6 bg-white p-6 rounded-2xl shadow-md border border-gray-200 max-w-[400px]"
      >
        <div>
          <label class="block text-sm font-medium text-gray-600">Όνομα</label>
          <input
            type="text"
            [(ngModel)]="form.name"
            name="name"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600">Χρώμα</label>
          <input
            type="color"
            [(ngModel)]="form.color"
            name="color"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
          />
        </div>

        <div class="flex flex-wrap gap-3">
          <button type="submit" [disabled]="!serviceForm.form.valid || isSubmitting" [ngClass]="{
                'bg-blue-600 hover:bg-blue-800 cursor-pointer' : serviceForm.form.valid && !isSubmitting,
                'cursor-not-allowed': !serviceForm.form.valid || !isSubmitting,
                'cursor-wait': isSubmitting,
            }"
            class="bg-blue-300 rounded-lg transition text-white px-5 py-2"
            >
            {{ isEditing ? "Ενημέρωση" : "Προσθήκη" }} υπηρεσίας
          </button>
          <button
            type="button"
            *ngIf="isEditing"
            (click)="cancelEdit()"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-lg cursor-pointer transition"
          >
            Ακύρωση
          </button>
        </div>
      </form>
    </div>

    <!-- Services Table -->
    <div
      class="flex-1 overflow-x-auto flex justify-center border-1 border-neutral-200 rounded-md"
    >
      <div class="w-full max-w-[700px] shadow-2xl">
        <table class="w-full text-sm text-left text-gray-700 bg-white">
          <thead
            class="bg-gray-50 text-gray-600 tracking-wider"
          >
            <tr>
              <th class="px-4 sm:px-6 py-3">Όνομα</th>
              <th class="px-4 sm:px-6 py-3">Χρώμα</th>
              <th class="px-4 sm:px-6 py-3">Ενέργειες</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let service of services"
              class="border-t hover:bg-gray-50"
            >
              <td class="px-4 sm:px-6 py-4">{{ service.name }}</td>
              <td class="px-4 sm:px-6 py-4">
                <div
                  [ngStyle]="{
                    'background-color': service.color,
                    'padding-top': '20px'
                  }"
                ></div>
              </td>
              <td class="px-4 sm:px-6 py-4 space-x-2">
                <button
                  (click)="editService(service)"
                  class="text-blue-600 hover:underline font-medium cursor-pointer"
                >
                  Επεξεργασία
                </button>
                <button
                  (click)="deleteService(service.service_id)"
                  class="text-red-600 hover:underline font-medium cursor-pointer"
                >
                  Διαγραφή
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
