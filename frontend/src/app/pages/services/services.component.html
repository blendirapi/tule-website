<app-dashboard-nav></app-dashboard-nav>

<div class="p-6 space-y-8">
    <h2 class="text-3xl font-semibold text-gray-800">Services Management</h2>

    <!-- Add/Edit Service Form -->
    <div class="flex justify-center">
        <form #serviceForm="ngForm" (ngSubmit)="saveService()"
            class="w-full max-w-2xl sm:px-6 space-y-6 bg-white p-6 rounded-2xl shadow-md border border-gray-200 max-w-[400px]">
            <div>
                <label class="block text-sm font-medium text-gray-600">Name</label>
                <input type="text" [(ngModel)]="form.name" name="name" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">Color</label>
                <input type="color" [(ngModel)]="form.color" name="color"
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="flex flex-wrap gap-3">
                <button type="submit" [disabled]="!serviceForm.form.valid"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg transition disabled:bg-blue-400 cursor-pointer disabled:cursor-not-allowed">
                    {{ isEditing ? 'Update' : 'Add' }} Service
                </button>
                <button type="button" *ngIf="isEditing" (click)="cancelEdit()"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-lg cursor-pointer transition">
                    Cancel
                </button>
            </div>
        </form>
    </div>

    <!-- Services Table -->
    <div class="w-full overflow-x-auto flex justify-center rounded-2xl">
        <div class="w-full max-w-[700px] shadow-2xl rounded-2xl">
            <table class="w-full text-sm text-left text-gray-700 bg-white">
                <thead class="bg-gray-50 text-gray-500 uppercase text-xs tracking-wider">
                    <tr>
                        <th class="px-4 sm:px-6 py-3">Name</th>
                        <th class="px-4 sm:px-6 py-3">Color</th>
                        <th class="px-4 sm:px-6 py-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let service of services" class="border-t hover:bg-gray-50">
                        <td class="px-4 sm:px-6 py-4">{{ service.name }}</td>
                        <td class="px-4 sm:px-6 py-4">
                            <div [ngStyle]="{'background-color': service.color, 'padding-top': '20px'}"></div>
                        </td>
                        <td class="px-4 sm:px-6 py-4 space-x-2">
                            <button (click)="editService(service)"
                                class="text-blue-600 hover:underline font-medium">Edit</button>
                            <button (click)="deleteService(service.service_id)"
                                class="text-red-600 hover:underline font-medium">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
