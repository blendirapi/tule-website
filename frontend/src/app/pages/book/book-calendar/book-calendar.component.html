<button
	class="flex items-center text-sm bg-gray-200 hover:bg-gray-400 text-black font-medium py-2 px-4 rounded cursor-pointer transition mb-4"
	(click)="goBack()">
	<span class="text-lg">←</span> Πίσω
</button>

<h2 class="text-xl font-semibold">Επιλέξτε Ημερομηνία</h2>

<div class="calendar-container" *ngIf="dateAvailabilities.length">
	<mat-calendar 
		[minDate]="minDate"
		[maxDate]="maxDate"
		[dateFilter]="dateFilter"
		[dateClass]="getDateClass"
		(selectedChange)="onDateSelected($event)">
	</mat-calendar>
</div>
