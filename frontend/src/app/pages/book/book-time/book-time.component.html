<h2 class="text-xl font-semibold mb-6">Επιλέξτε Ώρα</h2>

<img *ngIf="isLoading; else content" src="loading.gif" class="mx-auto h-20 my-4" />

<ng-template #content>
  <div class="grid grid-cols-2 gap-4">
    <button
      *ngFor="let time of timeSlots"
      class="bg-gray-100 hover:bg-gray-300 text-black font-medium py-2 px-4 rounded cursor-pointer transition"
      (click)="selectTime(time)"
    >
      {{ time }}
    </button>
  </div>
</ng-template>
