<button
  class="flex items-center gap-1 text-sm bg-gray-200 hover:bg-gray-400 text-black font-medium py-2 px-4 rounded cursor-pointer mb-4 group"
  (click)="goBack()"
>
  <span
    class="text-lg mb-1 group-hover:translate-x-[-5px] transition-all duration-200"
    >←</span
  >
  Πίσω
</button>
<h2 class="text-xl font-semibold mb-6">Επιλέξτε Ώρα</h2>

<div class="grid grid-cols-2 gap-4">
  <button
    *ngFor="let time of timeSlots"
    class="bg-gray-100 hover:bg-gray-300 text-black font-medium py-2 px-4 rounded cursor-pointer transition"
    (click)="selectTime(time)"
  >
    {{ time }}
  </button>
</div>
