<app-dashboard-nav></app-dashboard-nav>

<div class="p-4 md:p-8 space-y-8 max-w-7xl mx-auto">
  <h2 class="text-3xl font-semibold text-gray-800 py-8">User Management</h2>

  <div class="flex flex-col gap-10 md:flex-row">
    <!-- Add/Edit User Form -->
    <div class="flex justify-center flex-1 h-max">
      <form
        #userForm="ngForm"
        (ngSubmit)="saveUser()"
        class="w-full max-w-[400px] sm:px-6 space-y-6 bg-white p-6 rounded-2xl shadow-md border border-gray-200"
      >
        <div>
          <label class="block text-sm font-medium text-gray-600">Name</label>
          <input
            type="text"
            [(ngModel)]="form.name"
            name="name"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600"
            >Username</label
          >
          <input
            type="text"
            [(ngModel)]="form.username"
            name="username"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            [(ngModel)]="form.password"
            name="password"
            [required]="!isEditing"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
          />
        </div>

        <div class="flex flex-wrap gap-3">
          <button
            type="submit"
            [disabled]="!userForm.form.valid"
            class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg transition disabled:bg-blue-400 cursor-pointer disabled:cursor-not-allowed"
          >
            {{ isEditing ? "Update" : "Add" }} User
          </button>
          <button
            type="button"
            *ngIf="isEditing"
            (click)="cancelEdit()"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-lg cursor-pointer transition"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <!-- Users Table -->
    <div
      class="flex-1 overflow-x-auto flex justify-center border-1 border-neutral-200 rounded-md"
    >
      <div class="w-full max-w-[700px] shadow-2xl">
        <table class="w-full text-sm text-left text-gray-700 bg-white">
          <thead
            class="bg-gray-50 text-gray-500 uppercase text-xs tracking-wider"
          >
            <tr>
              <th class="px-4 sm:px-6 py-3">Name</th>
              <th class="px-4 sm:px-6 py-3">Username</th>
              <th class="px-4 sm:px-6 py-3">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="border-t hover:bg-gray-50">
              <td class="px-4 sm:px-6 py-4">{{ user.name }}</td>
              <td class="px-4 sm:px-6 py-4">{{ user.username }}</td>
              <td class="px-4 sm:px-6 py-4 space-x-2">
                <button
                  (click)="editUser(user)"
                  class="text-blue-600 hover:underline font-medium cursor-pointer"
                >
                  Edit
                </button>
                <button
                  (click)="deleteUser(user.user_id)"
                  class="text-red-600 hover:underline font-medium cursor-pointer"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
