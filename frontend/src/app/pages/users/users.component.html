<app-dashboard-nav></app-dashboard-nav>

<div class="p-4 md:p-8 space-y-8 max-w-7xl mx-auto">
  <h2 class="text-2xl font-semibold text-gray-800 py-8 text-center">Διαχείριση Χρηστών</h2>

  <div class="flex flex-col gap-10 md:flex-row">
    <!-- Add/Edit User Form -->
    <div class="flex justify-center flex-1 h-max">
      <form #userForm="ngForm" (ngSubmit)="saveUser()"
        class="w-full max-w-[400px] sm:px-6 space-y-6 bg-white p-6 rounded-2xl shadow-md border border-gray-200">
        <div>
          <label class="block text-sm font-medium text-gray-600">Όνομα</label>
          <input type="text" [(ngModel)]="form.name" name="name" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600">Όνομα χρήστη</label>
          <input type="text" [(ngModel)]="form.username" name="username" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" [(ngModel)]="form.email" name="email" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600">Κωδικός πρόσβασης</label>
          <input type="text" [(ngModel)]="form.password" name="password" [required]="!isEditing"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black" />
        </div>

        <div>
          <label class="inline-flex items-center space-x-2">
            <input type="checkbox" name="isVisible" [(ngModel)]="form.isVisible"
              class="form-checkbox h-5 w-5 text-blue-600" />
            <span class="text-sm text-gray-700">Να εμφανίζεται στον χρήστη?</span>
          </label>
        </div>

        <div class="flex flex-wrap gap-3">
          <button type="submit" [disabled]="!userForm.form.valid || isSubmitting" [ngClass]="{
                'bg-blue-600 hover:bg-blue-800 cursor-pointer' : userForm.form.valid && !isSubmitting,
                'cursor-not-allowed': !userForm.form.valid && !isSubmitting,
                'cursor-wait': isSubmitting,
            }" class="bg-blue-300 rounded-lg transition text-white px-5 py-2">
            {{ isEditing ? "Ενημέρωση" : "Προσθήκη" }} χρήστη
          </button>
          <button type="button" *ngIf="isEditing" (click)="cancelEdit()"
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-lg cursor-pointer transition">
            Ακύρωση
          </button>
        </div>

        <div class="space-y-4">
          <label class="block text-sm font-medium text-gray-700">Ωράριο εργασίας</label>

          <div *ngFor="let day of weekDays" class="space-y-2">
            <p class="font-semibold text-sm text-gray-600">{{ day.label }}</p>

            <!-- First time slot -->
            <div class="flex gap-2 items-center">
              <input type="time" [(ngModel)]="form.workingHours[day.key][0].start" [name]="'start-' + day.key + '-1'"
                class="border px-2 py-1 rounded w-28" />
              <span>–</span>
              <input type="time" [(ngModel)]="form.workingHours[day.key][0].end" [name]="'end-' + day.key + '-1'"
                class="border px-2 py-1 rounded w-28" />
            </div>

            <!-- Second time slot (optional) -->
            <div class="flex gap-2 items-center">
              <input type="time" [(ngModel)]="form.workingHours[day.key][1].start" [name]="'start-' + day.key + '-2'"
                class="border px-2 py-1 rounded w-28" />
              <span>–</span>
              <input type="time" [(ngModel)]="form.workingHours[day.key][1].end" [name]="'end-' + day.key + '-2'"
                class="border px-2 py-1 rounded w-28" />
            </div>

          </div>
        </div>

      </form>
    </div>

    <!-- Users Table -->
    <div class="flex-1 overflow-x-auto flex justify-center border-1 border-neutral-200 rounded-md">
      <div class="w-full max-w-[700px] shadow-2xl">
        <table class="w-full text-sm text-left text-gray-700 bg-white">
          <thead class="bg-gray-50 text-gray-600 tracking-wider">
            <tr>
              <th class="px-4 sm:px-6 py-3">Όνομα</th>
              <th class="px-4 sm:px-6 py-3">Όνομα χρήστη</th>
              <th class="px-4 sm:px-6 py-3">Ενέργειες</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="border-t hover:bg-gray-50">
              <td class="px-4 sm:px-6 py-4">{{ user.name }}</td>
              <td class="px-4 sm:px-6 py-4">{{ user.username }}</td>
              <td class="px-4 sm:px-6 py-4 space-x-2">
                <button (click)="editUser(user)"
                  class="text-blue-600 hover:underline font-medium cursor-pointer transform scale-x-[-1]">
                  ✎
                </button>
                <button (click)="deleteUser(user.userId)"
                  class="text-red-600 hover:underline font-medium cursor-pointer">
                  ❌
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
